<div>
	<p ng-show="exampleListDirectiveCtrl.examples.length < 1">
		There are no examples. Try adding a new one.
	</p>
	<div class="row">
		<div class="col-sm-6 col-md-4" ng-repeat="example in exampleListDirectiveCtrl.examples">
			<div class="thumbnail">
				<a ng-href="/#/examples/{{example._id}}">
		      <div class="caption">
		        <h3 ng-bind="example.name"></h3>
		      </div>
		    </a>
			</div>
		</div>
	</div>
	<form ng-submit="exampleListDirectiveCtrl.refreshExamples()">
	  <button class="btn btn-info">Refresh</button>
	</form>
</div>
